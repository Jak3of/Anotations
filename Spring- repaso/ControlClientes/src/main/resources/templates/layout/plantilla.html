<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Plantilla</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.min.js}"></script>
</head>
<body>
<header th:fragment="header" >
    <h1 th:text="#{plantilla.title}"></h1>
    <hr>
    <div style="display: grid; grid-template-columns: repeat(2, 100px);">

        <nav class="navbar navbar-expand-sm navbar-dark bg-darck p-0">
            <div class="container">
                <a href="@{/}" class="navbar-brand" th:text="#{plantilla.title}></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="@{/}" class="nav-link">Inicio</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto" sec:authentication="isAuthenticated()">
                        <li class="nav-item mr-3">
                            <a class="nav-link" th:href=#>
                                <i class="fas fa-user"></i>
                                <span>Bienvenido:</span>
                                <span sec:authentication="name">Usuario</span>

                            </a>

                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="POST">
                                <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Cerrar sesión</span>
                                </a>
                            </form>
                        </li>
                    </ul>
                </div>

            </div>

        </nav>


        <form th:action="@{/logout}" method="POST">
            <b>User:</b> <span sec:authentication="name">Usuario que hizo login</span> |
            <b> Roles:</b> <span sec:authentication="authorities">Roles del usuario</span>|
            <a href="#" onclick="this.parentNode.submit();"> Cerrar sesión</a>
        </form>
    </div>
    <br/>
    <hr>

</header>

<footer th:fragment="footer">
    <div>
        <br/>
        <a th:href="@{/(lang=es)}">ES</a>
        <a th:href="@{/(lang=en)}">EN</a>
    </div>
    <hr>
    <p> [[#{plantilla.pie-pagina}]] &copy; 2023</p>
    <hr>
</footer>




</body>
</html>
