<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM - Eventos y funciones</title>
</head>
<body>
    <!--
        1. Formulario campos : nombre , apellidos y edad
        2. Boton enviar el formulario: eventos submit;
        3. Mostrar datos en pantalla
        4. Tener un boton que al darle click nos meustre los datos actuales de formulario
    -->

    <h1>DOM - Eventos y funciones</h1>

    <form id="form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos">
        <label for="edad">Edad</label>
        <input type="number" id="edad">
        <button type="submit">Enviar</button>
    </form>

    <hr>
    <div id="mostrar"></div>


    <hr>


    <button id="borrar-datos">Borrar datos</button>



    <script src="index.js" type="text/javascript" ></script>
    
</body>
</html>
