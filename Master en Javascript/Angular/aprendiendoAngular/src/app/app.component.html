<div class="container" [ngStyle]=" {'background-color': config.fondo}" >

    <h1> {{ title}} </h1>

    <h2> {{ description}} </h2>

    <!-- pipe para mostrar la fecha actual -->
    <h3> {{ fecha | date:'dd-MM-yyyy' }} </h3>
    
    <!-- pipe personalizado -->
    <h3> {{ 20 | calculadora: 2 }} </h3>

    <nav class="nav">
        <a routerLink="/videojuego" routerLinkActive="active" >Videojuego</a>
        <a routerLink="/zapatillas" routerLinkActive="active">Zapatillas</a>
        <a routerLink="/cursos" routerLinkActive="active">Cursos</a>

        <a routerLink="/contacto" routerLinkActive="active">Contacto</a>
        
        <!-- *ngIf="!identificado" -->
        <a *ngIf="!identificado" routerLink="/login" routerLinkActive="active">Login</a>
        <!-- *ngIf="identificado" -->
        <a *ngIf="identificado" routerLink="/profile" routerLinkActive="active"> Profile</a>
        <a *ngIf="identificado" (click)="desconectar()"> Desconectar</a>
    </nav>

    <router-outlet></router-outlet>
</div>
