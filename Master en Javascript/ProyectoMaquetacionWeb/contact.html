<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" text="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


    <script src="js/contact.js" text="text/javascript"></script>


    <link id="theme" rel="stylesheet" href="css/green.css">
</head>

<body>

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
        <div id="to-white"></div>
    </div>

    <section id="global">

        <!-- cabecera -->
        <header>
            <div id="logo">
                <strong>PROYECTO JS</strong>
            </div>
            <div class="clearFix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>

            </nav>
        </header>

        <!-- slider -->



        <!-- contenido -->

        <section id="content">
            <div id="posts">
                <h2>Contactame</h2>
                <hr>
                <form class="contact" id="contact-form">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" data-validation="required">
                    <div class="error-message" data-validation-error-msg="Por favor, introduce tu nombre."></div>
            
                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" id="surname" data-validation="required">
                    <div class="error-message" data-validation-error-msg="Por favor, introduce tus apellidos."></div>
            
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" data-validation="required email">
                    <div class="error-message" data-validation-error-msg="Por favor, introduce un correo electrónico válido."></div>
            
                    <label for="sex">Sexo</label>
                    <select name="sex" id="sex" data-validation="required">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                    <div class="error-message" data-validation-error-msg="Por favor, selecciona tu sexo."></div>
            
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" name="date" id="date" data-validation="date">
                    <div class="error-message" data-validation-error-msg="Por favor, introduce una fecha de nacimiento válida."></div>
            
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad" data-validation="number">
                    <div class="error-message" data-validation-error-msg="Por favor, introduce una edad válida."></div>
            
                    <input type="submit" class="submit" value="Enviar">
                </form>
                
                
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg" alt="caracol">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, quidem. Quisquam, quidem.

                    </p>
                    <input type="button" id="logout" class="submit" value="Logout">
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form class="login">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">
                        <input type="submit" class="submit" value="Entrar">
                    </form>
                </div>
            </aside>
        </section>


    </section>
    <footer>
        Master en Javascript &copy 2023
        <a href="#" class="subir">Ir arriba</a>
    </footer>


</body>

</html>
