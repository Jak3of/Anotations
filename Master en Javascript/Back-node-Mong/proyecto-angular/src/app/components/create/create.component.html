
<div class="container">
    <h2> {{title}}</h2>

    <form (ngSubmit)="onSubmit()">

            constructor(
                public id: string,

                public category: string,

                public langs: string,
                public image: string

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="project.name" name="name">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="project.description" name="description">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" [(ngModel)]="project.category" name="category">
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" [(ngModel)]="project.year" name="year">
        </div>

        <div class="form-group">
            <label for="langs">Langs</label>
            <input type="text" class="form-control" id="langs" [(ngModel)]="project.langs" name="langs">
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" [(ngModel)]="project.image" name="image">
        </div>

        


        <button type="submit" class="btn btn-success">Save</button>

    </form>
</div>
